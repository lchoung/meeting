<!doctype html>
<html ng-app="recordModule">
	<head>
		<meta charset="utf-8">
		<title>Recording App</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.1/wavesurfer.min.js"></script>
		<script src="newpage.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="mainController" ng-init="isRecording=false">
			<h1>List of Recordings</h1>
				<button ng-click="stopRecording()" ng-show="!isRecording">
					Print List
			<footer></footer>
		</div>
		<textarea rows="30" cols="80"> </textarea>
	</body>
</html>
